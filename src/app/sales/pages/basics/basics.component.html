<div class="text-layout">
    <h1>Basic pipes</h1>
    <p>
        Included pipes in Angular - Usually in the Common Module.
    </p>
</div>

<div class="p-grid">
    <div class="p-col-4">
        <p-card
            header="uppercase"
            [subheader]="lowercaseName"
        >
            {{ lowercaseName | uppercase }}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card
            header="lowercase"
            [subheader]="uppercaseName"
        >
            {{ uppercaseName | lowercase }}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card
            header="titlecase"
            [subheader]="fullName"
        >
            {{ fullName | titlecase }}
        </p-card>
    </div>
</div>

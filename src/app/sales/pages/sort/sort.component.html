<div class="text-layout">
    <h3>Custom Pipes</h3>
    <p>Pipes built by {{ name | capitalLetters:isUppercase }}</p>
</div>
<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    <div class="p-toolbar-group-right">
        <button
            pButton
            (click)="toggleUppercase()"
            label="Toggle uppercase"
            class="p-mr-1 p-button-warning"
        ></button>
        <button
            pButton
            icon="pi pi-sort"
            label="By name"
            class="p-mr-1"
        ></button>
        <button
            pButton
            icon="pi pi-sort"
            label="Values"
            class="p-mr-1 p-button-success"
        ></button>
        <button
            pButton
            icon="pi pi-sort"
            label="By color"
            class="p-mr-1 p-button-help"
        ></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes">
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Fly</th>
                    <th>Quantity</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{ hero.name }}</td>
                    <td>{{ hero.fly | fly | titlecase }}</td>
                    <td>{{ hero.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

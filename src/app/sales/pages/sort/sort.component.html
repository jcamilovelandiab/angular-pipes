<div class="text-layout">
    <h3>Custom Pipes</h3>
    <p>Pipes built by {{ name | capitalLetters:isUppercase }}</p>
</div>
<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    <div class="p-toolbar-group-right">
        <button
            pButton
            label="Toggle uppercase"
            class="p-mr-1 p-button-warning"
            (click)="toggleUppercase()"
        ></button>
        <button
            pButton
            icon="pi pi-sort"
            label="By name"
            class="p-mr-1"
            (click)="setOrderBy('name')"
        ></button>
        <button
            pButton
            icon="pi pi-sort"
            label="By fly"
            class="p-mr-1 p-button-success"
            (click)="setOrderBy('fly')"
        ></button>
        <button
            pButton
            icon="pi pi-sort"
            label="By color"
            class="p-mr-1 p-button-help"
            (click)="setOrderBy('color')"
        ></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | sort:orderBy">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Fly</th>
                    <th>Quantity</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{ hero.name }}</td>
                    <td>{{ hero.fly | fly | titlecase }}</td>
                    <td>{{ hero.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">
                        Name <p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="fly">
                        Fly <p-sortIcon field="fly"></p-sortIcon>
                    </th>
                    <th pSortableColumn="color">
                        Color <p-sortIcon field="color"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{ hero.name }}</td>
                    <td>{{ hero.fly | fly | titlecase }}</td>
                    <td>{{ hero.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
